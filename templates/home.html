<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Analytics Dashboard</title>
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary: #4f46e5;
            --accent: #06b6d4;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-light: #e2e8f0;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
        }

        .panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        h1 {
            font-size: 1.5rem;
            background: linear-gradient(to right, #818cf8, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .price-card {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(145deg, rgba(79, 70, 229, 0.1), rgba(6, 182, 212, 0.1));
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
        }

        .price-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
            color: #fff;
            text-shadow: 0 0 20px rgba(79, 70, 229, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.5);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chart-container { height: 300px; width: 100%; display: flex; justify-content: center; }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .label-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .control-group label { font-size: 0.85rem; color: var(--text-dim); font-weight: 600; }

        input[type="range"] {
            width: 100%; height: 6px; background: rgba(255,255,255,0.1);
            border-radius: 5px; appearance: none; outline: none; cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none; width: 16px; height: 16px; background: var(--accent);
            border-radius: 50%; cursor: pointer;
        }

        input[type="number"] {
            background: transparent; border: none; color: var(--accent);
            font-family: monospace; width: 60px; text-align: right;
        }
        input[type="number"]:focus { outline: none; border-bottom: 1px solid var(--accent); }

        .loader {
            display: none; width: 20px; height: 20px; border: 3px solid #ffffff;
            border-bottom-color: transparent; border-radius: 50%;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>

<body>

    <div class="dashboard">
        <div class="sidebar panel">
            <div>
                <h1>üè† Boston Analytics</h1>
                <p style="color: var(--text-dim); font-size: 0.9rem;">Real-time Property Valuation Model</p>
            </div>

            <div class="price-card">
                <div style="color: var(--text-dim); font-size: 0.9rem; text-transform: uppercase;">Predicted Valuation</div>
                <div class="price-value" id="resultDisplay">$ --</div>
                <div id="statusText" style="font-size: 0.8rem; color: #aaa;">Ready to predict</div>
            </div>

            <button id="predictBtn" class="submit-btn" onclick="predictPrice()">
                <span id="btnText">Update Prediction</span>
                <span id="btnLoader" class="loader"></span>
            </button>
        </div>

        <div class="main-content">
            <div class="panel">
                <div class="chart-container">
                    <canvas id="featureChart"></canvas>
                </div>
            </div>

            <div class="panel">
                <h3 style="margin-bottom: 20px;">Feature Control</h3>
                <form id="predictionForm" onsubmit="event.preventDefault(); predictPrice();">
                    <div class="controls-grid">
                        
                        <div class="control-group">
                            <div class="label-row"><label>CRIM (Crime Rate)</label>
                                <input type="number" name="crim" id="crim_in" value="0.006" step="0.001" oninput="sync('crim', this.value)">
                            </div>
                            <input type="range" id="crim" min="0" max="100" step="0.01" value="0.006" oninput="sync('crim_in', this.value)">
                        </div>

                        <div class="control-group">
                            <div class="label-row"><label>ZN (Residential Zones)</label>
                                <input type="number" name="zn" id="zn_in" value="18" oninput="sync('zn', this.value)">
                            </div>
                            <input type="range" id="zn" min="0" max="100" value="18" oninput="sync('zn_in', this.value)">
                        </div>

                        <div class="control-group">
                            <div class="label-row"><label>INDUS (Industrial)</label>
                                <input type="number" name="indus" id="indus_in" value="2.31" oninput="sync('indus', this.value)">
                            </div>
                            <input type="range" id="indus" min="0" max="30" step="0.01" value="2.31" oninput="sync('indus_in', this.value)">
                        </div>

                        <div class="control-group">
                             <div class="label-row"><label>CHAS (River Proximity)</label></div>
                            <select name="chas" id="chas" style="width: 100%; padding: 8px; background: rgba(255,255,255,0.1); border: none; color: white; border-radius: 5px;">
                                <option value="0" style="color: black;">No (0)</option>
                                <option value="1" style="color: black;">Yes (1)</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <div class="label-row"><label>NOX (Pollution)</label>
                                <input type="number" name="nox" id="nox_in" value="0.538" step="0.001" oninput="sync('nox', this.value)">
                            </div>
                            <input type="range" id="nox" min="0.3" max="0.9" step="0.001" value="0.538" oninput="sync('nox_in', this.value)">
                        </div>

                        <div class="control-group">
                            <div class="label-row"><label>RM (Rooms)</label>
                                <input type="number" name="rm" id="rm_in" value="6.575" step="0.01" oninput="sync('rm', this.value)">
                            </div>
                            <input type="range" id="rm" min="3" max="9" step="0.01" value="6.575" oninput="sync('rm_in', this.value)">
                        </div>

                        <div class="control-group">
                            <div class="label-row"><label>AGE (Property Age)</label>
                                <input type="number" name="age" id="age_in" value="65.2" oninput="sync('age', this.value)">
                            </div>
                            <input type="range" id="age" min="0" max="100" value="65.2" oninput="sync('age_in', this.value)">
                        </div>

                        <div class="control-group">
                            <div class="label-row"><label>DIS (Distance)</label>
                                <input type="number" name="dis" id="dis_in" value="4.09" step="0.01" oninput="sync('dis', this.value)">
                            </div>
                            <input type="range" id="dis" min="1" max="12" step="0.01" value="4.09" oninput="sync('dis_in', this.value)">
                        </div>

                        <div class="control-group">
                            <div class="label-row"><label>RAD (Highway Access)</label>
                                <input type="number" name="rad" id="rad_in" value="1" oninput="sync('rad', this.value)">
                            </div>
                            <input type="range" id="rad" min="1" max="24" value="1" oninput="sync('rad_in', this.value)">
                        </div>

                        <div class="control-group">
                            <div class="label-row"><label>TAX (Tax Rate)</label>
                                <input type="number" name="tax" id="tax_in" value="296" oninput="sync('tax', this.value)">
                            </div>
                            <input type="range" id="tax" min="180" max="711" value="296" oninput="sync('tax_in', this.value)">
                        </div>

                        <div class="control-group">
                            <div class="label-row"><label>PTRATIO (Pupil-Teacher)</label>
                                <input type="number" name="ptratio" id="ptratio_in" value="15.3" step="0.1" oninput="sync('ptratio', this.value)">
                            </div>
                            <input type="range" id="ptratio" min="12" max="22" step="0.1" value="15.3" oninput="sync('ptratio_in', this.value)">
                        </div>

                        <div class="control-group">
                            <div class="label-row"><label>B (Demographics)</label>
                                <input type="number" name="b" id="b_in" value="396.9" step="0.1" oninput="sync('b', this.value)">
                            </div>
                            <input type="range" id="b" min="0" max="400" step="0.1" value="396.9" oninput="sync('b_in', this.value)">
                        </div>

                        <div class="control-group">
                            <div class="label-row"><label>LSTAT (Lower Status %)</label>
                                <input type="number" name="lstat" id="lstat_in" value="4.98" step="0.01" oninput="sync('lstat', this.value)">
                            </div>
                            <input type="range" id="lstat" min="1" max="40" step="0.01" value="4.98" oninput="sync('lstat_in', this.value)">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 1. Chart Init
        const ctx = document.getElementById('featureChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['CRIM', 'ZN', 'INDUS', 'NOX', 'RM', 'AGE', 'DIS', 'RAD', 'TAX', 'PTRATIO', 'LSTAT'],
                datasets: [{
                    label: 'Feature Profile',
                    data: [1, 18, 2.3, 0.5, 6.5, 65, 4, 1, 29, 15, 5], 
                    backgroundColor: 'rgba(6, 182, 212, 0.2)',
                    borderColor: '#06b6d4',
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#fff',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: { color: 'rgba(255, 255, 255, 0.1)' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        pointLabels: { color: '#94a3b8' },
                        ticks: { display: false }
                    }
                },
                plugins: { legend: { display: false } }
            }
        });

        // 2. Sync Sliders and Inputs
        function sync(id, value) {
            document.getElementById(id).value = value;
            updateChart();
        }

        // 3. Update Chart Visuals
        function updateChart() {
            const data = [
                document.getElementById('crim_in').value * 10,
                document.getElementById('zn_in').value,
                document.getElementById('indus_in').value,
                document.getElementById('nox_in').value * 100,
                document.getElementById('rm_in').value * 10,
                document.getElementById('age_in').value,
                document.getElementById('dis_in').value * 5,
                document.getElementById('rad_in').value * 3,
                document.getElementById('tax_in').value / 10,
                document.getElementById('ptratio_in').value * 3,
                document.getElementById('lstat_in').value * 3
            ];
            chart.data.datasets[0].data = data;
            chart.update();
        }

        // 4. PREDICT FUNCTION (Connects to Python)
        async function predictPrice() {
            const btn = document.getElementById('predictBtn');
            const loader = document.getElementById('btnLoader');
            const btnText = document.getElementById('btnText');
            const resultDisplay = document.getElementById('resultDisplay');
            
            btn.disabled = true;
            loader.style.display = 'inline-block';
            btnText.innerText = 'Calculating...';
            
            const formData = new FormData(document.getElementById('predictionForm'));
            
            try {
                // Fetch sends data to Python
                const response = await fetch("{{ url_for('predict') }}", {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // Receive JSON from Python
                    const data = await response.json();
                    
                    // Display Price
                    resultDisplay.innerText = "$ " + data.price + " k"; 
                    
                    document.getElementById('statusText').innerText = "Updated just now";
                    document.getElementById('statusText').style.color = "#4ade80";
                } else {
                    resultDisplay.innerText = "Error";
                }
            } catch (error) {
                console.error('Error:', error);
                resultDisplay.innerText = "Error";
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
                btnText.innerText = 'Update Prediction';
            }
        }
        
        updateChart();
    </script>
</body>
</html>
